<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-sm">
        <div class="container">
            <form action="list.html">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Nhớ mật khẩu</label>
                </div>
                <button type="button" id="btnLogin" class="btn btn-primary">Đăng nhập</button>
            </form>
        </div>
    </div>
    <script>
        $("#btnLogin").click(function() {
            var email = $("#exampleInputEmail1").val();
            var pwd = $("#exampleInputPassword1").val();
            //2 dau =: so sanh ko quan trong kieu du lieu
            //3 dau =: so sanh chinh xac kieu du lieu
            if (email === '') {
                alert("bạn chưa nhập email.");
                return;
            }

            if (pwd === '') {
                alert("bạn chưa nhập mật khẩu.");
                return;
            }

            if (email !== 'admin' && pwd !== 'admin@123') {
                alert("Tài khoản hoặc mật khẩu không chính xác");
                return;
            } else {
                location.href = "list.html";
            }
        });
    </script>
</body>

</html>
